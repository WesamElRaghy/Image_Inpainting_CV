<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inpainting Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Inpainting Result</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="text-center">
                <h3 class="text-lg font-medium text-gray-700 mb-2">Input Image</h3>
                <img src="{{ url_for('static', filename='outputs/' + input_image) }}" alt="Input Image" class="mx-auto max-h-64 object-contain border border-gray-300 rounded-lg">
            </div>
            <div class="text-center">
                <h3 class="text-lg font-medium text-gray-700 mb-2">Mask</h3>
                <img src="{{ url_for('static', filename='outputs/' + mask_image) }}" alt="Mask" class="mx-auto max-h-64 object-contain border border-gray-300 rounded-lg">
            </div>
            <div class="text-center">
                <h3 class="text-lg font-medium text-gray-700 mb-2">Inpainted Image</h3>
                <img src="{{ url_for('static', filename='outputs/' + output_image) }}" alt="Inpainted Image" class="mx-auto max-h-64 object-contain border border-gray-300 rounded-lg">
            </div>
        </div>
        <div class="mt-6 space-x-4 text-center">
            <a href="{{ url_for('download', filename=output_image) }}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Download Inpainted Image</a>
            <a href="{{ url_for('index') }}" class="inline-block bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">Inpaint Another Image</a>
        </div>
    </div>
</body>
</html>
