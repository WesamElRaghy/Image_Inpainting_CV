<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inpainting Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Image Inpainting</h1>
        <form method="post" enctype="multipart/form-data" action="{{ url_for('inpaint') }}" class="space-y-4">
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Upload Image:</label>
                <input type="file" id="image" name="image" accept=".png,.jpg,.jpeg" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <div>
                <label for="mask" class="block text-sm font-medium text-gray-700">Upload Mask:</label>
                <input type="file" id="mask" name="mask" accept=".png,.jpg,.jpeg" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <div>
                <label for="num_iter" class="block text-sm font-medium text-gray-700">Number of Iterations:</label>
                <input type="number" id="num_iter" name="num_iter" value="3000" min="100" max="10000" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="lr" class="block text-sm font-medium text-gray-700">Learning Rate:</label>
                <input type="number" id="lr" name="lr" step="any" value="0.01" min="0.001" max="1.0" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Inpaint</button>
        </form>
    </div>
</body>
</html>
